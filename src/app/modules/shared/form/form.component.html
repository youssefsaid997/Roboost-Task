<div class="container container-md">
    <form [formGroup]="createStudentForm" class="form" (submit)="onCreateStudent($event)">
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="">Student First Name</label>
                <app-input [control]="createStudentForm.controls.FirstName"></app-input>
            </div>
            <div class="col-12 col-md-6">
                <label for="">Student Last Name</label>
                <app-input [control]="createStudentForm.controls.LastName"></app-input>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <label for="">Student NationalID</label>
                <app-input [control]="createStudentForm.controls.NationalID"></app-input>
            </div>
            <div class="col-12 col-md-6">
                <label for="">Student Age</label>
                <app-input [control]="createStudentForm.controls.Age"></app-input>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="">Student Email</label>
                <app-input [control]="createStudentForm.controls.Email"></app-input>
            </div>
            <div class="col-12 col-md-6">
                <label for="">Student Mobile</label>
                <app-input [control]="createStudentForm.controls.Mobile"></app-input>
            </div>
        </div>    
        <div class="row mt-4 d-flex justify-content-center align-items-center" >
            <button class="btn btn-outline-primary w-75">submit</button>
        </div>
       
    </form>
</div>
